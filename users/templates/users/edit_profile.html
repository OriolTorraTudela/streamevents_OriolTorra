{% extends "base.html" %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}

<h2>Editar Perfil</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}

    <div class="form-group">
        <label>Nom propi:</label>
        {{ form.first_name }}
    </div>

    <div class="form-group">
        <label>Cognoms:</label>
        {{ form.last_name }}
    </div>

    <div class="form-group">
        <label>Display name:</label>
        {{ form.display_name }}
    </div>

    <div class="form-group">
        <label>Bio:</label>
        {{ form.bio }}
    </div>

    <div class="form-group">
        <label>Avatar:</label>
        {{ form.avatar }}
    </div>

    <button type="submit" class="btn btn-primary btn-full">Guardar canvis</button>
</form>

{% endblock %}
